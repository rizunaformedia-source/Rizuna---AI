<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rizuna AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fluid-move {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        .water-glass-background {
            background: 
                radial-gradient(circle at 10% 20%, rgba(249, 115, 22, 0.15), transparent 40%), /* Orange-500 */
                radial-gradient(circle at 90% 80%, rgba(124, 58, 237, 0.15), transparent 40%), /* Violet-600 */
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8), transparent 60%),
                #f8fafc; /* Slate-50 */
            background-attachment: fixed;
            background-size: 200% 200%;
            animation: fluid-move 20s ease infinite;
        }

        /* Subtle water ripple overlay */
        .water-glass-background::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #f97316, #7c3aed); /* Orange to Violet */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #ea580c, #6d28d9);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .font-header { font-family: 'Montserrat', sans-serif; }
        .font-title { font-family: 'Teko', sans-serif; }
        .font-subtitle { font-family: 'Poppins', sans-serif; }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(249, 115, 22, 0.2), 0 0 5px rgba(124, 58, 237, 0.2); }
            50% { box-shadow: 0 0 25px rgba(249, 115, 22, 0.4), 0 0 10px rgba(124, 58, 237, 0.4); }
        }
        .hover-pulse-glow:not(:disabled):hover {
            animation: pulse-glow 2s infinite ease-in-out;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .loading-shimmer {
            background: linear-gradient(90deg, #f97316, #f472b6, #a78bfa, #f97316);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        @keyframes materialize {
            0% {
                opacity: 0;
                transform: scale(0.95);
                filter: blur(8px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }
        .animate-materialize {
            animation: materialize 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }
        
        /* Water Glass Theme Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(203, 213, 225, 0.6); /* slate-300 */
            color: #1e293b; /* slate-800 */
        }
        .glass-input:focus {
            border-color: #f97316; /* orange-500 */
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.15);
            background: rgba(255, 255, 255, 0.9);
        }
        .glass-input::placeholder {
            color: #94a3b8; /* slate-400 */
        }
        
        /* Text gradients */
        .text-gradient-main {
            background: linear-gradient(to right, #ea580c, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
<body class="water-glass-background text-slate-800 antialiased selection:bg-orange-200 selection:text-orange-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
